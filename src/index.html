        <style>
            html {

            .btn--action {

                font-size: 10vw;
            }

            .btn--roll {
                display: flex;

                justify-content: center;

            .btn--clear {

            .btn--parantheses {

            }

            .btn--number {
                background-color: #D5D5D5;

            }

            .btn svg {
                width: 50%;
                height: 50%;
                fill: #fff;
                transform: rotate(-45deg);
            }

            .animated {
                animation-duration: 500ms;
                animation-fill-mode: both;
            }

            @keyframes zoomIn {
                from {
                    opacity: 0;
                    transform: scale3d(.3, .3, .3);
                }

                50% {
                    opacity: 1;
                }
            }

            .zoomIn {
                animation-name: zoomIn;
            }

            /*

#menuToggle
{
    margin: 9px 20px;
    user-select: none;
    z-index: 1;
}

#menuToggle input
{
    position: absolute;
    top: -7px;
    left: -5px;
    display: block;
    width: 40px;
    height: 32px;
    cursor: pointer;
    opacity: 0; /* hide this */
    z-index: 2; /* and place it over the hamburger */
    -webkit-touch-callout: none;
}

#menuToggle span
{
    display: block;
    width: 33px;
    height: 4px;
    margin-bottom: 5px;
    position: relative;  
    background: #cdcdcd;
    border-radius: 3px;  
    z-index: 1;  
    transform-origin: 4px 0px;  
    transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                opacity 0.55s ease;
}

#menuToggle span:first-child
{
    transform-origin: 0% 0%;
}

#menuToggle span:nth-last-child(2)
{
    transform-origin: 0% 100%;
}

/* 
 * Transform all the slices of hamburger
 * into a crossmark.
 */
#menuToggle input:checked ~ span
{
    opacity: 1;
    transform: rotate(45deg) translate(-2px, -1px);
    background: #232323;
}

/*
 * But let's hide the middle one.
 */
#menuToggle input:checked ~ span:nth-last-child(3)
{
    opacity: 0;
    transform: rotate(0deg) scale(0.2, 0.2);
}

/*
 * Ohyeah and the last one should go the other direction
 */
#menuToggle input:checked ~ span:nth-last-child(2)
{
    transform: rotate(-45deg) translate(0, -1px);
}

/*
 * Make this absolute positioned
 * at the top left of the screen
 */
#menu
{
    position: absolute;
    width: 100vw;
    height: 100vh;
    margin: -100px 0 0 -50px;
    padding: 50px;
    padding-top: 125px;

    background: #ededed;
    list-style-type: none;
    -webkit-font-smoothing: antialiased;
    /* to stop flickering of text in safari */

    transform-origin: 0% 0%;
    transform: translate(-100%, 0);

    transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}

#menu li
{
  padding: 10px 0;
  font-size: 22px;
}

/*
 * And let's slide it in from the left
 */
#menuToggle input:checked ~ ul
{
  transform: none;
}

<body>
    <!-- d20 d8 - + ÷ × = 0123456789 -->
    <main class="app">
        <div class="row top-bar">
            <nav role="navigation">
                <div id="menuToggle">
                    <!--
                    A fake / hidden checkbox is used as click reciever,
                    so you can use the :checked selector on it.
                    -->
                    <input type="checkbox">

                    <!--
                    Some spans to act as a hamburger.

                    They are acting like a real hamburger,
                    not that McDonalds stuff.
                    -->
                    <span></span>
                    <span></span>
                    <span></span>

                    <!--
                    Too bad the menu has to be inside of the button
                    but hey, it's pure CSS magic.
                    -->
                    <ul id="menu">
                        <a href="#"><li>Home</li></a>
                        <a href="#"><li>About</li></a>
                        <a href="#"><li>Info</li></a>
                        <a href="#"><li>Contact</li></a>
                        <a href="https://erikterwan.com/" target="_blank"><li>Show me more</li></a>
                    </ul>
                </div>
            </nav>
            
        </div>
        <div class="row output-wrapper">
            <div class="formula"></div>

            <div class="output"></div>
        </div>
        <div class="controls-wrapper">
            <div class="column">
                <button class="btn btn--dice" data-type="dice" data-value="100">d%</button>

                <button class="btn btn--dice" data-type="dice" data-value="4">d4</button>
                <button class="btn btn--number" data-type="number" data-value="7">7</button>
                <button class="btn btn--number" data-type="number" data-value="4">4</button>
                <button class="btn btn--number" data-type="number" data-value="1">1</button>
                <button class="btn btn--number" data-type="number" data-value="0">0</button>
            </div>
            <div class="column">
                <button class="btn btn--dice" data-type="dice" data-value="x">dx</button>
                <button class="btn btn--dice" data-type="dice" data-value="12">d12</button>
                <button class="btn btn--dice" data-type="dice" data-value="6">d6</button>
                <button class="btn btn--number" data-type="number" data-value="8">8</button>
                <button class="btn btn--number" data-type="number" data-value="5">5</button>
                <button class="btn btn--number" data-type="number" data-value="2">2</button>
                <button class="btn btn--parantheses" data-type="parantheses" data-value="(">(</button>
            </div>
            <div class="column">

                <button class="btn btn--dice" data-type="dice" data-value="20">d20</button>
                <button class="btn btn--dice" data-type="dice" data-value="8">d8</button>
                <button class="btn btn--number" data-type="number" data-value="9">9</button>
                <button class="btn btn--number" data-type="number" data-value="6">6</button>
                <button class="btn btn--number" data-type="number" data-value="3">3</button>
                <button class="btn btn--parantheses" data-type="parantheses" data-value=")">)</button>
            </div>
            <div class="column">
                <button class="btn btn--clear" data-type="clear" data-value="clear">AC</button>
                <button class="btn btn--action" data-type="action" data-value="/">÷</button>
                <button class="btn btn--action" data-type="action" data-value="*">×</button>
                <button class="btn btn--action" data-type="action" data-value="-">-</button>
                <button class="btn btn--action" data-type="action" data-value="+">+</button>

                        </svg>
                </button>
            </div>
        </div>
